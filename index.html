<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <img src="img/chibi.png" alt="" style="height: 500px; width: 100%">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" 
                :style='{width: playerHeal + "%"}'>
                    {{playerHeal}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <img src="img/monster.png" alt="" style="height: 500px; width: 100%">
            
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;"
                :style='{width:monsterHeal + "%"}'>
                    {{monsterHeal}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isPlayGame" @click="startNewGame">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="isPlayGame">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0" >
        <div class="small-12 columns">
            <ul>
                <li v-for='(turn) in turns'
                :class="{'player-turn': turn.isPlayer,'monster-turn': !turn.isPlayer}">
                   {{ turn.textLog}}
                </li>
            </ul>
        </div>
    </section>
    <div style="height:100px"></div>
</div>
<script src="./main.js"></script>
</body>
</html>
